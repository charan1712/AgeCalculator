<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./age.css">
    <script src="./age.js" defer></script>
</head>
<body id="agecontainer">
    <div id="container">
        <h2 id="ac">Age Calculator</h2>
        <div id="inps">
            <input class="inp1" id="datetime" type="datetime-local">
            <input class="inp1" type="submit" onclick="fun()" style="color: lime;">
        </div>
        <div id="data">
            <h3 id="years">Years :</h3>
            <h3 id="months">Months :</h3>
            <h3 id="days">Days :</h3>
            <h3 id="hours">Hours :</h3>
            <h3 id="minutes">Minutes :</h3>
            <h3 id="seconds">Seconds :</h3>
        </div>
    </div>
</body>
</html>
